@if (errorService.error()) {
  <div class="fixed top-4 right-4 max-w-md z-50 animate-slide-in">
    <div [ngClass]="getBackgroundClass(errorService.error()!.type)" 
         class="rounded-md text-white px-5 py-4 shadow-lg border border-white/20">
      <div class="flex items-start gap-3">
        <div class="flex-shrink-0 mt-1">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
          </svg>
        </div>
        <div class="flex-1">
          <p class="font-bold text-lg">{{ getErrorTitle(errorService.error()!.type) }}</p>
          <p class="text-sm mt-1 text-gray-100">{{ errorService.error()!.message }}</p>
        </div>
        <button 
          (click)="errorService.clearError()" 
          class="flex-shrink-0 text-2xl leading-none hover:opacity-75 transition-opacity">
          &times;
        </button>
      </div>
    </div>
  </div>
}
